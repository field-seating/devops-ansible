- name: allow OpenSSH
  community.general.ufw:
    rule: allow
    name: OpenSSH

- name: allow redis 
  community.general.ufw:
    rule: allow
    proto: tcp
    port: '6379'

- name: allow outgoing
  community.general.ufw:
    direction: outgoing
    default: allow

- name: deny incoming
  community.general.ufw:
    direction: incoming 
    default: deny 

- name: enable UFW
  community.general.ufw:
    state: enabled
