name: API Deployment
on: 
  workflow_dispatch:
    inputs:
      deployEnv:
        description: 'env to deploy'     
        required: true
        default: 'staging' 
        type: choice
        options:
        - staging 
        - production 

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "deployEnv: $DEPLOY_ENV"
        env:
          DEPLOY_ENV: ${{ github.event.inputs.deployEnv }}
